<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Vidéo - Nanar vidéo club</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styles spécifiques à la page de lecture */
        body { 
            background-color: #000; 
            color: #fff; 
            margin: 0; 
            padding: 0; 
            font-family: sans-serif;
        }

        .video-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .back-link:hover { color: #0096ff; }

        .player-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* Ratio 16:9 */
            height: 0;
            overflow: hidden;
            border-radius: 15px;
            background: #111;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .player-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        h1 { 
            margin: 20px 0 10px 0; 
            font-size: 1.8rem; 
            color: #fff; 
        }

        .description { 
            color: #ccc; 
            line-height: 1.7; 
            font-size: 1.1rem; 
            border-bottom: 1px solid #333; 
            padding-bottom: 30px;
            margin-bottom: 20px;
            height: auto; 
            min-height: 50px;
        }

        /* Zone Commentaires */
        .comment-section {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px 40px 20px;
        }

        .comment-box {
            background: #111;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #222;
        }

        textarea {
            width: 100%;
            height: 100px;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            resize: none;
            box-sizing: border-box;
            margin-top: 10px;
        }

        .btn-comm {
            margin-top: 10px;
            background: #0096ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .btn-comm:hover { background: #007acc; }
    </style>
</head>
<body>

    <header class="banner">
        <img src="images/banniere.jpg" alt="Bannière Nanar TV">
    </header>

    <div class="video-container">
        <a href="index.html" class="back-link">← Retour aux archives</a>
        
        <div id="video-content">
            <p>Chargement de la vidéo...</p>
        </div>
    </div>

    <div class="comment-section">
        <div class="comment-box">
            <h3>Commentaires</h3>
            <textarea placeholder="Laissez un commentaire sur ce nanar..."></textarea>
            <button class="btn-comm">Envoyer</button>
        </div>
    </div>

    <script src="video-script.js"></script>

</body>
</html>
